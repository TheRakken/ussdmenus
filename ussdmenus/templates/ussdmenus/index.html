<!DOCTYPE html>
<html lang="en" ng-app="ussd">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="img/favicon.ico"> -->

    <title>USSD menu navigator</title>
    {% load staticfiles %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'ussdmenus/css/bootstrap.css' %}" rel="stylesheet">

    <link href="{% static 'ussdmenus/css/font-awesome.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'ussdmenus/css/app.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="AppController">

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Run Menus</a></li>
            <li role="presentation"><a href="#">Logs</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">USSD menu navigator</h3>
      </div>

      <form class="form-inline">
        <div class="form-group">
          <label class="text-muted">http://</label>
          <input type="text" ng-model="host.address" class="form-control" placeholder="Host Name or IP">
        </div>
        <div class="form-group">
          <label class="text-muted">:</label>
          <input type="number" ng-model="host.port" class="form-control" placeholder="Port#">
        </div>
        <button type="submit" class="btn btn-danger" ng-click="clear()"><i class="fa fa-remove"></i> Clear</button>
        <button type="submit" class="btn btn-default" ng-click="test()">Test Connection</button>
      </form>
      <form class="form-inline">
        <!-- <input type="text" ng-model="host.address" class="form-control" placeholder="Host Name or IP">
        <input type="text" ng-model="host.address" class="form-control" placeholder="Host Name or IP">
        <input type="text" ng-model="host.address" class="form-control" placeholder="Host Name or IP"> -->
        <div class="form-group">
          <label class="text-muted">MSISDN</label><br>
          <input type="text" ng-model="msisdn" class="form-control" placeholder="MSISDN">
        </div>
        <div class="form-group">
          <label class="text-muted">Session ID</label><br>
          <input type="number" ng-model="session_id" class="form-control" placeholder="session ID">
        </div>
         <div class="form-group">
          <label class="text-muted">IMSI</label><br>
          <input type="number" ng-model="imsi" class="form-control" placeholder="IMSI">
        </div>
      </form>

      <div class="response">
        <h4>Response:</h4>
        <div class="content">

          <pre ng-bind-html="ussdResponse"></pre>
            
        </div>

        <form class="form-inline text-center">
          <div class="form-group">
            <label class="text-muted">Send keystrokes</label>
            <input type="text" id="reply" class="form-control" ng-model="query_string" placeholder="1234" value="1234324">
          </div>
          <button type="button" class="btn btn-success" ng-click="send()">Send</button>
        </form>

        <h5 class="text-center text-muted">press <kbd>ENTER</kbd> to send keystrokes</h5>

      </div>



      <footer class="footer">
        <p>&copy; Company 2014</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->

    <script type="text/javascript">
      document.getElementById('reply').select();
    </script>

    <script src="{% static 'ussdmenus/js/angular.js' %}"></script>
    <script src="{% static 'ussdmenus/js/ng-websocket.js' %}"></script>
    <script src="{% static 'ussdmenus/js/angular-sanitize.js' %}"></script>
    <script src="{% static 'ussdmenus/js/notie.js' %}"></script>
    <script src="{% static 'ussdmenus/js/app.js' %}"></script>
  </body>
</html>
